<!DOCTYPE html>
<!--[if IE 8]>         <html class="ie8"> <![endif]-->
<!--[if IE 9]>         <html class="ie9 gt-ie8"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="gt-ie8 gt-ie9 not-ie"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign Up - PixelAdmin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Pixel Admin's stylesheets -->
    <link href="{{STATIC_URL}}assets/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}assets/stylesheets/pixel-admin.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}assets/stylesheets/pages.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}assets/stylesheets/rtl.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}assets/stylesheets/themes.min.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
        <script src="assets/javascripts/ie.min.js"></script>
    <![endif]-->

</head>

<body class="theme-default page-signup-alt">

    <div class="signup-header">
        <a href="index.html" class="logo">
            <div class="demo-logo bg-primary"><img src="assets/demo/logo-big.png" alt="" style="margin-top: -4px;"></div>&nbsp;
            <strong>Hengtian Yunpan</strong>
        </a> <!-- / .logo -->
        <a href="{% url 'disk:signin' %}" class="btn btn-primary">Sign In</a>
    </div> <!-- / .header -->

    <h1 class="form-header">创建你的账号</h1>

    <!-- Form -->
    <form action="{% url 'disk:signup' %}" method="POST" id="signup-form_id" class="panel">
        <div class="form-group">
            <input type="text" name="signup_username" id="username_id" class="form-control input-lg" placeholder="用户名">
        </div>

        <div class="form-group">
            <input type="text" name="email" id="email_id" class="form-control input-lg" placeholder="E-mail">
        </div>

        <div class="form-group">
            <input type="password" name="signup_password" id="password_id" class="form-control input-lg" placeholder="密码">
        </div>

        <div class="form-actions">
            <input type="submit" value="注册账号" class="btn btn-primary btn-lg btn-block">
        </div>
    </form>
    <!-- / Form -->

<!-- Pixel Admin's javascripts -->
<script src="{{STATIC_URL}}assets/javascripts/jquery.min.js"></script>
<script src="{{STATIC_URL}}assets/javascripts/bootstrap.min.js"></script>
<script src="{{STATIC_URL}}assets/javascripts/pixel-admin.min.js"></script>
<script src="{{STATIC_URL}}assets/javascripts/settings.min.js"></script>

<script type="text/javascript">
    window.PixelAdmin.start([
        function () {
            $("#signup-form_id").validate({ focusInvalid: true, errorPlacement: function () {} });

            // Validate name
            $("#name_id").rules("add", {
                required: true,
                minlength: 3
            });

            // Validate email
            $("#email_id").rules("add", {
                required: true,
                email: true
            });
            
            // Validate username
            $("#username_id").rules("add", {
                required: true,
                minlength: 3
            });

            // Validate password
            $("#password_id").rules("add", {
                required: true,
                minlength: 6
            });
        }
    ]);
</script>

</body>
</html>
