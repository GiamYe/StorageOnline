<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录 - 云盘</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Pixel Admin's stylesheets -->
    <link href="{{STATIC_URL}}assets/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}assets/stylesheets/pixel-admin.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}assets/stylesheets/pages.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}assets/stylesheets/rtl.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}assets/stylesheets/themes.min.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
        <script src="assets/javascripts/ie.min.js"></script>
    <![endif]-->

</head> 

<body class="theme-default page-signin-alt">
    <div class="signin-header">
        <a href="index.html" class="logo">
            <div class="demo-logo bg-primary"><img src="assets/demo/logo-big.png" alt="" style="margin-top: -4px;"></div>&nbsp;
            <strong>Hengtian Yunpan</strong>
        </a> <!-- / .logo -->
        <a href="{% url 'disk:signup' %}" class="btn btn-primary">注册账号</a>
    </div> <!-- / .header -->
    <h1 class="form-header">登录你的账号</h1>

    <!-- Form -->
    <form action="{% url 'disk:signin' %}" method="POST" id="signin-form_id" class="panel">
        <div class="form-group">
            <input type="text" name="signin_username" id="username_id" class="form-control input-lg" placeholder="Username or email">
        </div> <!-- / Username -->

        <div class="form-group signin-password">
            <input type="password" name="signin_password" id="password_id" class="form-control input-lg" placeholder="Password">
            <a href="#" class="forgot">忘记?</a>
        </div> <!-- / Password -->

        <div class="form-actions">
            <input type="submit" value="登录" class="btn btn-primary btn-block btn-lg">
        </div> <!-- / .form-actions -->
    </form>
    <!-- / Form -->

<!-- Pixel Admin's javascripts -->
<script src="{{STATIC_URL}}assets/javascripts/jquery.min.js"></script>
<script src="{{STATIC_URL}}assets/javascripts/bootstrap.min.js"></script>
<script src="{{STATIC_URL}}assets/javascripts/pixel-admin.min.js"></script>
<script src="{{STATIC_URL}}assets/javascripts/settings.min.js"></script>

<script type="text/javascript">
    window.PixelAdmin.start([
        function () {
            $("#signin-form_id").validate({ focusInvalid: true, errorPlacement: function () {} });
            
            // Validate username
            $("#username_id").rules("add", {
                required: true,
                minlength: 3
            });

            // Validate password
            $("#password_id").rules("add", {
                required: true,
                minlength: 6
            });
        }
    ]);
</script>
<!-- <script src="{{STATIC_URL}}assets/javascripts/settings.js"></script> -->

</body>
</html>
